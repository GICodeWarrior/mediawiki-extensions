<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>WikiEditor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			font-family: monospace;
			white-space: pre-wrap;
			font-size: 9.5pt;
			line-height:16px;
		}
		/* Wikitext that's folded away and shouldn't be displayed */
		.wikiEditor-nodisplay {
			display: none !important;
		}
		/* A collapsed template */
		.wikiEditor-template-collapsed {
			background-color:#DDEEFF;
			border:1px outset #DDEEFF;
			color:#333333;
			padding:0 0 0 0.25em;
			display: inline;
			margin:0 0.25em;
			text-decoration:none;
		}
		ul.wikiEditor-template-modes,
		ul.wikiEditor-template-modes li {
			display: inline;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		ul.wikiEditor-template-modes {
			padding: 0 0 0 0.15em;
		}
		ul.wikiEditor-template-modes li {
			border-left: 1px solid #79848e;
			margin: 0 1px;
			cursor: pointer;
		}
		ul.wikiEditor-template-modes li img {
			vertical-align: middle;
			cursor: pointer !important;
		}
		/* An expanded template */
		
		.wikiEditor-template-expanded {
			display: inline;
		}
		.wikiEditor-template-text{
			display: inline;
		}
		.wikiEditor-template-end, .wikiEditor-template-start{
			color: blue;
			cursor: pointer;
		}
		/*.wikiEditor-template-expanded {
			background:#DDEEFF none repeat scroll 0 0;
			border:1px inset #DDEEFF;
			color:black;
			margin:3px;
			padding:0 0.25em;
		}*/
		/* == Header == */
		.wikiEditor-toc-header { /* TODO: move parsing to highlight module and rename this */
			display: inline;
			font-weight: bold;
		}
	</style>
	<script type="text/javascript">
	
		parent.inherit( window )( function() {
			function get( name ) {
				// Extracts the value of a given URL parameter from the current window location
				var v = ( new RegExp( '[\\?&]' + name.replace( /\[|\]/g, '\\\$1' ) + '=([^&#]*)' ) )
					.exec( window.location.href );
				return v == null ? '' : v[1];
			}
			var context = window.parent.jQuery.wikiEditor.instances[get( 'instance' )].data( 'wikiEditor-context' );
			$j( document )
				.bind( "keydown keypress keyup mousedown mouseup cut paste", function( event ) {
					context.fn.trigger( "change", event );
				} )
				.delayedBind( 250, "keydown keypress keyup mousedown mouseup cut paste", function( event ) {
					context.fn.trigger( "delayedChange", event );
				} );
		} );
	</script>
</head>
<body></body>
</html>
