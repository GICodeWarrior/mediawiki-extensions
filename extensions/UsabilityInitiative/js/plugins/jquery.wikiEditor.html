<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>WikiEditor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--[if gte IE 8]>
		<style>
			/* IE8 ONLY - This is how we are fixing the double-height of BR tags when they follow a P tag */
			br + p, br + div.wikiEditor-highlight + p {
				margin-top: -1.5em;
			}
		</style>
	<![endif]--> 
	<style>
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			font-family: monospace;
			font-size: 9.5pt;
			line-height: 1.5em;
			overflow-x: auto; /* Use horizontal scroller if needed; for Firefox 2, not needed in Firefox 3 */
			white-space: pre-wrap; /* css-3 */
			white-space: -moz-pre-wrap !important; /* Mozilla, since 1999 */
			white-space: -pre-wrap; /* Opera 4-6 */
			white-space: -o-pre-wrap; /* Opera 7 */
			word-wrap: break-word; /* Internet Explorer 5.5+ */
		}
		p {
			margin: 0;
			padding: 0;
		}
		/* Wikitext that's folded away and shouldn't be displayed */
		.wikiEditor-nodisplay {
			display: none !important;
		}
		.wikiEditor-tab {
			padding-left: 4em;
		}
		/* A collapsed template */
		.wikiEditor-template-collapsed {
			background-color:#DDEEFF;
			border:1px outset #DDEEFF;
			color:#333333;
			padding:0 0 0 0.25em;
			display: inline;
			margin:0 0.25em;
			text-decoration:none;
		}
		ul.wikiEditor-template-modes,
		ul.wikiEditor-template-modes li {
			display: inline;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		ul.wikiEditor-template-modes {
			padding: 0 0 0 0.15em;
		}
		ul.wikiEditor-template-modes li {
			border-left: 1px solid #79848e;
			margin: 0 1px;
			cursor: pointer;
		}
		ul.wikiEditor-template-modes li img {
			vertical-align: middle;
			cursor: pointer !important;
		}
		/* An expanded template */
		
		.wikiEditor-template-expanded {
			display: inline;
		}
		.wikiEditor-template-text{
			display: inline;
		}
		.wikiEditor-template-end, .wikiEditor-template-start{
			color: blue;
			cursor: pointer;
		}
		/*.wikiEditor-template-expanded {
			background:#DDEEFF none repeat scroll 0 0;
			border:1px inset #DDEEFF;
			color:black;
			margin:3px;
			padding:0 0.25em;
		}*/
		/* == Header == */
		.wikiEditor-toc-header { /* TODO: move parsing to highlight module and rename this */
			display: inline;
			/* Fix for Webkit Browsers resistence to give these elements an offsetTop value */
			display: -webkit-box;
			/*font-weight: bold; -- not sure about this styling just yet */
		}
	</style>
</head>
<body></body>
</html>
