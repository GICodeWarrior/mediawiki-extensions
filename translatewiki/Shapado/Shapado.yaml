TEMPLATE:
  BASIC:
    namespace: NS_SHAPADO
    class: FileBasedMessageGroup
    description: "{{int:bw-desc-shapado}}"

  FILES:
    class: RubyYamlFFS
    codeAsRoot: 1
    codeMap:
      be-tarask: be-TARASK
      no:    nb
      pt:    pt-PT
      pt-br: pt-BR
      sr-ec: sr
      sr-el: sr-LATN
      tt-cyrl: tt
      zh-hans: zh-CN
      zh-hant: zh-TW

  MANGLER:
    class: StringMatcher
    patterns:
      - "*"

  CHECKER:
    class: ShapadoMessageChecker
    checks:
      - ShapadoVariablesCheck

  AUTOLOAD:
    ShapadoMessageChecker: Checker.php

---
BASIC:
  id: out-shapado-0-all
  label: Shapado
  display: out/shapado
  meta: yes
  class: AggregateMessageGroup

GROUPS:
  - out-shapado-*

---
BASIC:
  id: out-shapado-activities
  label: Shapado - Activities
  display: out/shapado/activities

FILES:
  sourcePattern: %GROUPROOT%/shapado/config/locales/activities/%CODE%.yml
  targetPattern: shapado/config/locales/activities/%CODE%.yml

MANGLER:
  prefix: activities-

