<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>WikiEditor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--[if gte IE 8]>
		<style>
			/* IE8 ONLY - This is how we are fixing the double-height of BR tags when they are alone in a P tag */
			p > br  {
				display: none;
			}
			p > br + br  {
				display: block;
			}
		</style>
	<![endif]--> 
	<style>
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			font-family: monospace;
			font-size: 9.5pt;
			line-height: 1.5em;
			overflow-x: auto; /* Use horizontal scroller if needed; for Firefox 2, not needed in Firefox 3 */
			white-space: pre-wrap; /* css-3 */
			white-space: -moz-pre-wrap !important; /* Mozilla, since 1999 */
			white-space: -pre-wrap; /* Opera 4-6 */
			white-space: -o-pre-wrap; /* Opera 7 */
			word-wrap: break-word; /* Internet Explorer 5.5+ */
		}
		body.pasting {
			white-space: normal;
		}
		p {
			margin: 0;
			padding: 0;
		}
		/* Wikitext that's folded away and shouldn't be displayed */
		.wikiEditor-nodisplay {
			display: none !important;
		}
		.wikiEditor-tab {
			padding-left: 4em;
		}
		/* A collapsed template */
		.wikiEditor-template {
			display: inline-block;
			font-size: 12px;
		}
		.wikiEditor-template-name {
			cursor: pointer;
			vertical-align: -2px;
			display: inline-block;
			height: 16px;
			margin-bottom: -1px;
			margin-right: 2px;
			overflow: hidden;
			background: url( '../../images/wikiEditor/templateEditor/name-base.png' ) 0 0 repeat-x #e8e8e8;
			color: #0645ad;
			font-family: sans-serif;
			text-decoration: none;
			padding-left: 0.33em;
		}
		.wikiEditor-template-expand {
			cursor: pointer;
			vertical-align: -2px;
			display: inline-block;
			margin-left: 2px;
			height: 16px;
			margin-bottom: -1px;
			overflow: hidden;
			width: 13px;
			background-position: 50%; /*FF3*/
		}
		.wikiEditor-template-dialog {
			cursor: pointer;
			vertical-align: -3px;
			display: inline-block;
			height: 16px;
			overflow: hidden;
			width: 22px;
			background-position: 50%; /*FF3*/
			/*
			padding-left: 11px;
			padding-right: 11px;
			*/
		}
		.wikiEditor-template-name:hover {
			text-decoration: underline;
		}
		.wikiEditor-template-expanded .wikiEditor-template-expand {
			background-image: url(../../images/wikiEditor/templateEditor/collapse.png);
		}
		.wikiEditor-template-expanded .wikiEditor-template-dialog {
			background-image: url(../../images/wikiEditor/templateEditor/dialog-expanded.png);
		}
		.wikiEditor-template-collapsed .wikiEditor-template-expand {
			background-image: url(../../images/wikiEditor/templateEditor/expand.png);
		}
		.wikiEditor-template-collapsed .wikiEditor-template-dialog {
			background-image: url(../../images/wikiEditor/templateEditor/dialog-collapsed.png);
		}
		/* An expanded template */
		.wikiEditor-template-expanded {
			display: block;
		}
		.wikiEditor-template .wikiEditor-template-text {
			display: block;
			width: 100%;
			background: #f3f3f3;
			border-bottom: solid 1px #cccccc;
			padding: 0.5em 4px;
			padding-top: 1.25em;
			margin-top: -0.9em;
			background-image: url(../../images/wikiEditor/templateEditor/text-base.png);
			background-position: top;
			background-repeat: repeat-x;
		}
		.wikiEditor-template-end, .wikiEditor-template-start {
			color: blue;
			cursor: pointer;
		}
		/* == Header == */
		.wikiEditor-toc-header {
			/* Fix for Webkit Browsers resistence to give these elements an offsetTop value */
			/*display: -webkit-box; -- presumably not needed now that this is a <p> without display: inline; */
			/*font-weight: bold; -- not sure about this styling just yet */
		}
	</style>
</head>
<body></body>
</html>
