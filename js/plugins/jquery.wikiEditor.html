<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>WikiEditor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
		/* CSS for highlight module. Note that this CSS is loaded in the iframe,
		 * not in the main document. For that reason, it's also not in the combined and
		 * minified files.
		 *
		 * When you edit this please update the style version in js/plugins/jquery.wikiEditor.highlight.js
		 */
		
		/* Wikitext that's folded away and shouldn't be displayed */
		.wikiEditor-nodisplay {
			display: none;
		}
		
		/* A collapsed template */
		.wikiEditor-template-collapsed {
			background-color:#DDEEFF;
			border:1px outset #DDEEFF;
			color:#333333;
			cursor:pointer;
			display:inline;
			padding:0 0.25em;
			text-decoration:none;
		}
		
		/* An expanded template */
		.wikiEditor-template-expanded {
			background:#DDEEFF none repeat scroll 0 0;
			border:1px inset #DDEEFF;
			color:black;
			cursor:pointer;
			display:inline;
			padding:0 0.25em;
		}
		
		/* == Header == */
		.wikiEditor-toc-header { /* TODO: move parsing to highlight module and rename this */
			display: inline;
			font-weight: bold;
		}
	</style>
	<script type="text/javascript">
		parent.inherit( window )( function() {
			function get( name ) {
				// Extracts the value of a given URL parameter from the current window location
				var v = ( new RegExp( '[\\?&]' + name.replace( /\[|\]/g, '\\\$1' ) + '=([^&#]*)' ) )
					.exec( window.location.href );
				return v == null ? '' : v[1];
			}
			var context = window.parent.jQuery.wikiEditor.instances[get( 'instance' )].data( 'wikiEditor-context' );
			$j( document )
				.bind( "keydown keypress keyup mousedown mouseup cut paste", function( event ) {
					context.fn.trigger( "change", event );
				} )
				.delayedBind( 250, "keydown keypress keyup mousedown mouseup cut paste", function( event ) {
					context.fn.trigger( "delayedChange", event );
				} );
		} );
	</script>
</head>
<body style="margin:0;padding:0;width:100%;height:100%;white-space:pre-wrap;font-family:monospace;font-size:9.5pt;"></body>
</html>
