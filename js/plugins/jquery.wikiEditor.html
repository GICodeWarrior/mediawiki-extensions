<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>WikiEditor</title>
	<script src="../../../../js2/js2stopgap.js" type="text/javascript"></script>
	<script type="text/javascript">
		function get( name ) {
			var v = ( new RegExp( '[\\?&]' + name.replace( /[\[]/, '\\\[' ).replace( /[\]]/, '\\\]' ) + '=([^&#]*)' ) )
				.exec( window.location.href );
			return v == null ? '' : v[1];
		}
		var context = window.parent.jQuery.wikiEditor.instances[get( 'instance' )].data( 'wikiEditor-context' );
		$j( document ).bind( "keydown keypress keyup mousedown mouseup cut paste", function( event ) {
			context.fn.trigger( "change", event )
		} );
	</script>
</head>
<body style="margin:0;padding:0;width:100%;height:100%;white-space:pre-wrap;font-family:monospace;font-size:9.5pt;"></body>
</html>
