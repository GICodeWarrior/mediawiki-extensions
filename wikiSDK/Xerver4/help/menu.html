function initieraNodvandigaVariabler()

function initieraOvrigaVariabler()
{
	antalUtplaceradeLager=0;	//Håller reda på hur många lager som skrivits ut
	arIKatalogNiva=0;			//Håller reda på hur många steg ner i katalogstrukturen man är
	antalLagerNer=new Array(0);	//Temporärt innehåller den hur många steg ner man gått per katalognivå så man vet vart undermenyer ska ritas ut.
	lagerSomVisas=new Array(0);	//1=lager visas, 0=lager visas inte (index i array=index på lager)
	indexPaLagerIHierarki=new Array(0);			//Temporärt innehåller den vilka index som hierarkin består av, t.ex. "3,6,7" ==> lager 7 ligger i lager 6 som ligger i lager 3, som inte ligger i något annat lager. Denna variabel är temporär och värdet ändras under uppbyggnaden av lagrena
	buffradTextAttSkrivaUtPerLager=new Array(0);	//Lagrar det som ska skrivas ut så att inte "lager hamnar i lager"

	antalLagerNer[0]=0;
	lagerSomVisas[0]=0;
	indexPaLagerIHierarki[0]=-1;
	buffradTextAttSkrivaUtPerLager[0]="";

	allaLagersStartattribut=new Array(0);	//I denna kommer det lagras vart ett lager ligger och vad den har för Z-index (lagernamn,ZIndex, xKor, yKor)
	forstaGangenManSkriverUt=true;

	helaMenynNamnDIV="helaMenynsLager";
	menyNamnDIV="menyLager";
	konstantForZIndex=15;

	startHTMLRamRuntTabellHelaMenyn="<TABLE BORDER='"+ramRuntHelaMenyn+"' CELLPADDING=0 CELLSPACING=0 BORDERCOLORDARK='"+fargKringHelaMenyn+"' BORDERCOLORLIGHT='"+fargKringHelaMenyn+"' BORDERCOLOR='"+fargKringHelaMenyn+"'><TR><TD>";
	startHTMLRamRuntTabell="<TABLE BORDER='"+ramRuntVarjeMeny+"' CELLPADDING=0 CELLSPACING=0 BORDERCOLORDARK='"+fargKringLagren+"' BORDERCOLORLIGHT='"+fargKringLagren+"' BORDERCOLOR='"+fargKringLagren+"'><TR><TD>";
	slutHTMLRamRuntTabell="</TD></TR></TABLE>";
}



function initieraLagrensAttribut()
{
	placera(helaMenynNamnDIV,placeringVanster,placeringToppen);
	visa(helaMenynNamnDIV);
	sattLagrensAttribut();
}


function geTotaltAntalStegNer(katalogNiva)
{
	tmpAntalSteg=0;
	for (jj=0;jj<=katalogNiva;jj++)
	{
		tmpAntalSteg+=antalLagerNer[jj];
	}
	return tmpAntalSteg-katalogNiva;
}





function placeraVidDessaKoordinater()
{
	return ""+(new Array(placeringVanster+arIKatalogNiva*forskjutningAtVanster,placeringToppen+forskjutningNedat*arIKatalogNiva+geTotaltAntalStegNer(arIKatalogNiva)*varRutasHojd));
}


function visaDessaLager(lagerManTrycktPa, listaMedLager)
{
	tmpLagerVisades=lagerSomVisas[lagerManTrycktPa]
	doljAllaLager();
	listaMedLagerArray=listaMedLager.split(",")
	for (iii=0;iii<listaMedLagerArray.length;iii++)
	{
		if (!(tmpLagerVisades==1 && listaMedLagerArray[iii]==lagerManTrycktPa))	//Om [lagret man trycker på inte visas] och [vi kollar på det lager jag tyckt på]
		{
			lagerSomVisas[listaMedLagerArray[iii]]=1;
			visa(menyNamnDIV+listaMedLagerArray[iii])
			//break;
		}
	}
}


function doljAllaLager()
{
	for (iii=0;iii<antalUtplaceradeLager;iii++)
	{
		lagerSomVisas[iii]=0;
		dolj(menyNamnDIV+iii)
	}
}

function lagraLagretsAttribut(namn,ZIndex, xKor, yKor)
{
	allaLagersStartattribut[allaLagersStartattribut.length++]=new Array(namn,ZIndex, xKor, yKor);
}

function sattLagrensAttribut()
{
	for (i=0;i<antalUtplaceradeLager;i++)
	{
		placera(allaLagersStartattribut[i][0],allaLagersStartattribut[i][2],allaLagersStartattribut[i][3])
		sattZIndex(allaLagersStartattribut[i][0],allaLagersStartattribut[i][1])
	}
}





function skapaLager(typ,namn,url,target)
{
	typ=typ.toLowerCase();

	if (target+""=="undefined" || target==null || target=="")
		target=defaultTarget;

	if (target.toLowerCase()=="_blank")
		target="MyBlankWin";

	if (url+""=="undefined" || url==null || url=="")
		url="";

	if (forstaGangenManSkriverUt)
	{
		forstaGangenManSkriverUt=false;
		allTextAttSkrivaUt+=("<DIV ID='"+helaMenynNamnDIV+"'>");
		allTextAttSkrivaUt+=(startHTMLRamRuntTabellHelaMenyn+"<TABLE BORDER="+ramRuntVarjeRuta+" CELLPADDING="+cellpaddingVarde+" CELLSPACING=0 WIDTH='"+varRutasBredd+"' BORDERCOLORDARK='"+fargKringVarjeRuta+"' BORDERCOLORLIGHT='"+fargKringVarjeRuta+"' BORDERCOLOR='"+fargKringVarjeRuta+"'>")
	}

	if (typ=="<end>")
	{
		allTextAttSkrivaUt+=("</TABLE>"+slutHTMLRamRuntTabell)
		allTextAttSkrivaUt+=("</DIV>")

		if (arIKatalogNiva>0)
			alert("VARNING!\n\nDu har "+arIKatalogNiva+" st <menu> fler än du har </menu>.\nAntalet <menu> och </menu> MÅSTE vara lika många.\n\nScriptet kommer troligtvis inte att fungera om du inte rättar till felet!")
		else if (arIKatalogNiva<0)
			alert("VARNING!\n\nDu har "+(-arIKatalogNiva)+" st </menu> fler än du har <menu>.\nAntalet <menu> och </menu> MÅSTE vara lika många.\n\nScriptet kommer troligtvis inte att fungera om du inte rättar till felet!")
	}
	else if (typ=="<menu>")
	{
		antalLagerNer[antalLagerNer.length++]=0;
		lagerSomVisas[lagerSomVisas.length++]=0;
		indexPaLagerIHierarki[indexPaLagerIHierarki.length++]=-1;
		buffradTextAttSkrivaUtPerLager[buffradTextAttSkrivaUtPerLager.length++]="";

		indexPaLagerIHierarki[arIKatalogNiva]=antalUtplaceradeLager;

		tmpIndexPaLagerIHierarkiStrang="";
		for (ii=0;ii<indexPaLagerIHierarki.length;ii++)
		{
			if (indexPaLagerIHierarki[ii]==-1)
				break;

			tmpIndexPaLagerIHierarkiStrang+=indexPaLagerIHierarki[ii]+",";
		}
		tmpIndexPaLagerIHierarkiStrang=tmpIndexPaLagerIHierarkiStrang.substring(0,tmpIndexPaLagerIHierarkiStrang.length-1)

		tmpIEInfo="";
		tmpIckeIEAHREF="javascript:void(0)";
		if (document.all)
		{
			tmpIEInfo="STYLE=\"cursor:hand\" onClick=\"visaDessaLager("+antalUtplaceradeLager+",'"+tmpIndexPaLagerIHierarkiStrang+"')\" onMouseOver=\"this.style.backgroundColor='"+menyerFargMedMus+"'\" onMouseOut=\"this.style.backgroundColor=''\"";
		}
		else
		{
			tmpIckeIEAHREF="javascript:visaDessaLager("+antalUtplaceradeLager+",'"+tmpIndexPaLagerIHierarkiStrang+"')";
		}

		if (arIKatalogNiva>0)
		{
			buffradTextAttSkrivaUtPerLager[arIKatalogNiva]+=("<TR WIDTH='"+varRutasBredd+"' HEIGHT='"+varRutasHojd+"'><TD CLASS='menyMenyTD' WIDTH='"+varRutasBredd+"' HEIGHT='"+varRutasHojd+"' "+tmpIEInfo+"><A HREF=\""+tmpIckeIEAHREF+"\" CLASS='menyMenyA'>"+namn+"</A></TD></TR>");
			buffradTextAttSkrivaUtPerLager[arIKatalogNiva]+=("</TABLE>")
		}
		else
		{

		}

		antalLagerNer[arIKatalogNiva]++;
		arIKatalogNiva++;

		buffradTextAttSkrivaUtPerLager[arIKatalogNiva]+=("<DIV ID='"+menyNamnDIV+(antalUtplaceradeLager++)+"'>");
		buffradTextAttSkrivaUtPerLager[arIKatalogNiva]+=(startHTMLRamRuntTabell+"<TABLE BORDER="+ramRuntVarjeRuta+" CELLPADDING="+cellpaddingVarde+" CELLSPACING=0 WIDTH='"+varRutasBredd+"' BORDERCOLORDARK='"+fargKringVarjeRuta+"' BORDERCOLORLIGHT='"+fargKringVarjeRuta+"' BORDERCOLOR='"+fargKringVarjeRuta+"'>")

	}
	else if (typ=="</menu>")
	{
		antalLagerNer[arIKatalogNiva]=0;
		arIKatalogNiva--;
		indexPaLagerIHierarki[arIKatalogNiva]=-1;

		buffradTextAttSkrivaUtPerLager[arIKatalogNiva+1]+=("</TABLE>"+slutHTMLRamRuntTabell)
		buffradTextAttSkrivaUtPerLager[arIKatalogNiva+1]+=("</DIV>");
		document.write(buffradTextAttSkrivaUtPerLager[arIKatalogNiva+1]);
		buffradTextAttSkrivaUtPerLager[arIKatalogNiva+1]="";

		if (arIKatalogNiva>0)
			buffradTextAttSkrivaUtPerLager[arIKatalogNiva]+=("<TABLE BORDER="+ramRuntVarjeRuta+" CELLPADDING="+cellpaddingVarde+" CELLSPACING=0 WIDTH='"+varRutasBredd+"' BORDERCOLORDARK='"+fargKringVarjeRuta+"' BORDERCOLORLIGHT='"+fargKringVarjeRuta+"' BORDERCOLOR='"+fargKringVarjeRuta+"'>")
		else
			allTextAttSkrivaUt+=("<TABLE BORDER="+ramRuntVarjeRuta+" CELLPADDING="+cellpaddingVarde+" CELLSPACING=0 WIDTH='"+varRutasBredd+"' BORDERCOLORDARK='"+fargKringVarjeRuta+"' BORDERCOLORLIGHT='"+fargKringVarjeRuta+"' BORDERCOLOR='"+fargKringVarjeRuta+"'>")

	}
	else if (typ=="<link>")
	{
		tmpIEInfo="";
		if (document.all)
		{
			tmpIEInfo="STYLE=\"cursor:hand\" onClick=\"window.open('"+url+"','"+target+"')\" onMouseOver=\"this.style.backgroundColor='"+lankarFargMedMus+"'\" onMouseOut=\"this.style.backgroundColor=''\"";
		}
		antalLagerNer[arIKatalogNiva]++;
		if (arIKatalogNiva>0)
			buffradTextAttSkrivaUtPerLager[arIKatalogNiva]+=("<TR WIDTH='"+varRutasBredd+"' HEIGHT='"+varRutasHojd+"'><TD CLASS='menyLankarTD' WIDTH='"+varRutasBredd+"' HEIGHT='"+varRutasHojd+"' "+tmpIEInfo+"><A HREF='"+url+"' TARGET='"+target+"' CLASS='menyLankarA'>"+namn+"</A><BR></TD></TR>");
		else
			allTextAttSkrivaUt+=("<TR WIDTH='"+varRutasBredd+"' HEIGHT='"+varRutasHojd+"'><TD CLASS='menyLankarTD' WIDTH='"+varRutasBredd+"' HEIGHT='"+varRutasHojd+"' "+tmpIEInfo+"><A HREF='"+url+"' TARGET='"+target+"' CLASS='menyLankarA'>"+namn+"</A><BR></TD></TR>");
	}
	else if (typ+""=="undefined" || typ==null || typ=="")
		alert("ERROR:\nDu har anropat 'skapaLager' utan att ange ett giltigt kommando!\n\nVänligen använd något av följande kommandon:\n<menu>, <link> eller </menu>")
	else

}

//Notera, nya argument i denna "placera"!
function placera(lager,hoger,ner)		//Placerar ett lager exakt på ett ställe
{
	if (document.all)
	{
		document.all[lager].style.pixelLeft=hoger;
		document.all[lager].style.pixelTop=ner;
	}
	else if (document.layers)
	{
		document.layers[lager].left=hoger;
		document.layers[lager].top=ner;
	}
	else if (document.getElementById)
	{
		document.getElementById(lager).style.left=hoger;
		document.getElementById(lager).style.top=ner;
	}
}




function dolj(lager)				//Gör ett lager osynligt
{
	if (document.all)
	{
		document.all[lager].style.visibility="hidden";
	}
	else if (document.layers)
	{
		document.layers[lager].visibility="hidden";
	}
	else if (document.getElementById)
	{
		document.getElementById(lager).style.visibility="hidden";
	}
}


function visa(lager)				//Visar ett lager
{
	if (document.all)
	{
		document.all[lager].style.visibility="visible";
	}
	else if (document.layers)
	{
		document.layers[lager].visibility="visible";
	}
	else if (document.getElementById)
	{
		document.getElementById(lager).style.visibility="visible";
	}
}


function sattZIndex(lager,nyttZIndex)				//Visar ett lager
{
	if (document.all)
	{
		document.all[lager].style.zIndex=nyttZIndex;
	}
	else if (document.layers)
	{
		document.layers[lager].zIndex=nyttZIndex;
	}
	else if (document.getElementById)
	{
		document.getElementById(lager).style.zIndex=nyttZIndex;
	}
}
