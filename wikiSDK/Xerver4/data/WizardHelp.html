<SCRIPT LANGUAGE="javascript">
<!--
function getQueryLine(name)
{
	query=location.search.substring(1,location.search.length).split("&");
	for (i=0; i<query.length; i++)
	{
		tmp=query[i].split("=");
		thisName=unescape(tmp[0]);
		thisValue=unescape(tmp[1]);
		if (name==thisName)
			return thisValue;
	}

	return "";
}



function sokOchErsatt(bigString, gammalStr, nyStr)	//Sök "bigString" efter "gammalStr" och ersätt med "NyStr"
{
	storStrang=bigString;
	for (i=0; i<=storStrang.length-gammalStr.length; i++)
	{
		if (storStrang.substring(i,i+gammalStr.length)==(gammalStr))
		{
			storStrang=storStrang.substring(0,i)+nyStr+storStrang.substring(i+gammalStr.length);
			i+=nyStr.length-1;	//Utan detta så går loopen för all evighet om man t.ex. har strängen "ab/cd" och ersätter "/" med "//"
		}
	}
	return storStrang;
}

//-->
</SCRIPT>
