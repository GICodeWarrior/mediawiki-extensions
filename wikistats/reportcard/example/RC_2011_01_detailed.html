<script language="javascript" type="text/javascript">

function bar(w,h,txt1,txt2,txt3,txt4,txt5,txt6,color)	
{
	if (txt1 == '|') 
	{ txt1 = '&nbsp;' ; }
	if (txt2 == '|') 
	{ txt2 = '&nbsp;' ; }
	if (txt3 == '|') 
	{ txt3 = '&nbsp;' ; }
	if (txt4 == '|') 
	{ txt4 = '&nbsp;' ; }
	if (txt5 == '|') 
	{ txt5 = '&nbsp;' ; }
	if (txt6 == '|') 
	{ txt6 = '&nbsp;' ; }
  
  line = "<td width=25 align=center valign=bottom class=chart>" ;

  if (h < 75)       
  { line += "<img src='assets/blanco.gif' width=" + w + " height=" + (75-h) + "><br>" ; } 

  line += "<img src='assets/black.gif' width=" + w + " height=1><br>" + 
          "<img src='assets/" + color + "bar.gif' width=" + w + " height=" + h + "><br>" + 
          "<img src='assets/black.gif' width=" + w + " height=1>" ;
  
  if (txt1 !== '') {line += "<br>" + txt1 ; }
  if (txt2 !== '') {line += "<br>" + txt2 ; }
  if (txt3 !== '') {line += "<br>" + txt3 ; }
  if (txt4 !== '') {line += "<br>" + txt4 ; }
  if (txt5 !== '') {line += "<br>" + txt5 ; }
  if (txt6 !== '') {line += "<br>" + txt6 ; }
          
  line += "</td>" ;  
  document.write (line) ;
}

function bar2(w,h1,h2,txt1,txt2,txt3,txt4,txt5,txt6,color1,color2)	
{
	if (txt1 == '|') 
	{ txt1 = '&nbsp;' ; }
	if (txt2 == '|') 
	{ txt2 = '&nbsp;' ; }
	if (txt3 == '|') 
	{ txt3 = '&nbsp;' ; }
	if (txt4 == '|') 
	{ txt4 = '&nbsp;' ; }
	if (txt5 == '|') 
	{ txt5 = '&nbsp;' ; }
	if (txt6 == '|') 
	{ txt6 = '&nbsp;' ; }
  
  line = "<td width=25 align=center valign=bottom class=chart>" ;

  if (h1+h2 < 75)       
  { line += "<img src='assets/blanco.gif' width=" + w + " height=" + (75-h1-h2) + "><br>" ; } 

  line += "<img src='assets/black.gif' width=" + w + " height=1><br>" + 
          "<img src='assets/" + color1 + "bar.gif' width=" + w + " height=" + h1 + "><br>" + 
          "<img src='assets/black.gif' width=" + w + " height=1><br>" + 
          "<img src='assets/" + color2 + "bar.gif' width=" + w + " height=" + h2 + "><br>" + 
          "<img src='assets/black.gif' width=" + w + " height=1>" ;
  
  if (txt1 !== '') {line += "<br>" + txt1 ; }
  if (txt2 !== '') {line += "<br>" + txt2 ; }
  if (txt3 !== '') {line += "<br>" + txt3 ; }
  if (txt4 !== '') {line += "<br>" + txt4 ; }
  if (txt5 !== '') {line += "<br>" + txt5 ; }
  if (txt6 !== '') {line += "<br>" + txt6 ; }
          
  line += "</td>" ;  
  document.write (line) ;
}
