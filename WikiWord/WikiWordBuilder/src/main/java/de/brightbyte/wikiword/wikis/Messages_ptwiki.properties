blockedtext=<big>O seu nome de utilizador ou endere\u00e7o de IP foi bloqueado</big>O bloqueio foi realizado por $1.O motivo apresentado foi ''$2''.* In\u00edcio do bloqueio: $8* Expira\u00e7\u00e3o do bloqueio: $6* Destino do bloqueio: $7Voc\u00ea pode contactar $1 ou outro [[{{MediaWiki:Grouppage-sysop}}|administrador]] para discutir sobre o bloqueio.Note que n\u00e3o poder\u00e1 utilizar a funcionalidade "Contactar utilizador" se n\u00e3o possuir uma conta neste wiki ({{SITENAME}}) com um endere\u00e7o de email v\u00e1lido indicado nas suas [[Special:Preferences|prefer\u00eancias de utilizador]] e se tiver sido bloqueado de utilizar tal recurso.O seu endere\u00e7o de IP atual \u00e9 $3 e a ID de bloqueio \u00e9 $5.Por favor, inclua tais dados em quaisquer tentativas de esclarecimentos.
autoblockedtext=O seu endere\u00e7o de IP foi bloqueado de forma autom\u00e1tica, uma vez que foi utilizado recentemente por outro utilizador, o qual foi bloqueado por $1.O motivo apresentado foi::''$2''* In\u00edcio do bloqueio: $8* Expira\u00e7\u00e3o do bloqueio: $6* Destino do bloqueio: $7Voc\u00ea pode contactar $1 ou outro [[{{MediaWiki:Grouppage-sysop}}|administrador]] para discutir sobre o bloqueio.Note que n\u00e3o poder\u00e1 utilizar a funcionalidade "Contactar utilizador" se n\u00e3o possuir uma conta neste wiki ({{SITENAME}}) com um endere\u00e7o de email v\u00e1lido indicado nas suas [[Special:Preferences|prefer\u00eancias de utilizador]] e se tiver sido bloqueado de utilizar tal recurso.Seu endere\u00e7o de IP no momento \u00e9 $3 e sua ID de bloqueio \u00e9 #$5.Por favor, inclua tais dados em qualquer tentativa de esclarecimentos que for realizar.
