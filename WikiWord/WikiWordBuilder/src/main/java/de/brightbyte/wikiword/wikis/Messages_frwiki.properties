blockedtext=<big>'''Votre compte utilisateur ou votre adresse IP a \u00e9t\u00e9 bloqu\u00e9.'''</big>Le blocage a \u00e9t\u00e9 effectu\u00e9 par $1.La raison invoqu\u00e9e est la suivante : ''$2''.* D\u00e9but du blocage : $8* Expiration du blocage : $6* Compte bloqu\u00e9 : $7.Vous pouvez contacter $1 ou un autre [[{{MediaWiki:Grouppage-sysop}}|administrateur]] pour en discuter.Vous ne pouvez utiliser la fonction \u00ab Envoyer un courriel \u00e0 cet utilisateur \u00bb que si une adresse de courriel valide est sp\u00e9cifi\u00e9e dans vos [[Special:Preferences|pr\u00e9f\u00e9rences]] et que cette fonctionnalit\u00e9 n\u2019a pas \u00e9t\u00e9 bloqu\u00e9e.Votre adresse IP actuelle est $3 et votre identifiant de blocage est $5.Veuillez pr\u00e9ciser ces indications dans toutes les requ\u00eates que vous ferez.
autoblockedtext=Votre adresse IP a \u00e9t\u00e9 bloqu\u00e9e automatiquement car elle a \u00e9t\u00e9 utilis\u00e9e par un autre utilisateur, lui-m\u00eame bloqu\u00e9 par $1.La raison invoqu\u00e9e est ::''$2''* D\u00e9but du blocage : $8* Expiration du blocage : $6* Compte bloqu\u00e9 : $7Vous pouvez contacter $1 ou l\u2019un des autres [[{{MediaWiki:Grouppage-sysop}}|administrateurs]] pour discuter de ce blocage.Notez que vous ne pourrez utiliser la fonctionnalit\u00e9 d\u2019envoi de courriel que si vous avez une adresse de courriel valid\u00e9e dans vos [[Special:Preferences|pr\u00e9f\u00e9rences utilisateur]] et que la fonctionnalit\u00e9 n\u2019a pas \u00e9t\u00e9 d\u00e9sactiv\u00e9e.Votre adresse IP actuelle est $3, et le num\u00e9ro de blocage est $5.Veuillez pr\u00e9ciser ces indications dans toutes les requ\u00eates que vous ferez.
