
{% block content %}
	{% if datasets %}
		<ul>
		{% for dataset in datasets %}
			<li>{{ dataset }}</li>
	    	{{ dataset.count }}	
	    	{% for key,value in dataset.items %}
	    	 {{ key }} -- {{ value }}
	    	{% endfor %}
	    	
	    {% endfor %}
		<ul>
		{% else %}
			<h1>There are no datasets available yet.</h1>
	{% endif %}
{% endblock %}
