<html>
<head>
<style>
span.hiero 
{
  white-space: nowrap;
  display: block;
  text-align: center;
  vertical-align: center;
  white-space: nowrap;
}
span.hiero span,
span.hiero span span,
span.hiero span span span 
{
  white-space: nowrap;
  margin: 0;
  padding: 0;
  background-position: center;
  display: block;
  text-align: center;
  vertical-align: center;
  overflow: visible;
}
/* be nice to screenreaders, display: none nodes aren't read by some */
span.hiero span code,
span.hiero span span code,
span.hiero span span span code 
{
  width: 0;
  height: 0;
  overflow: hidden;
}
span.hiero-row-s span,
span.hiero-row-s span span,
span.hiero-row-s span span span 
{
  height: 23px;
}
</style>
</head>
<body>
  <h3>ROW:</h3>

<tt>&lt;hiero&gt;A1-A2-Aa1*Aa2:Aa3-A3-A4&lt;/hiero&gt;</tt>

<hr>
<h3>TABLE:</h3>

<table border='0' cellspacing='0' cellpadding='0'>
  <tr>
    <td><img src='img/hiero_A1.png' /></td>
    <td><img src='img/hiero_A2.png' /></td>
    <td>
      <table cellspacing='0' cellpadding='0'>
        <tr><td><img src='img/hiero_Aa1.png' /><img src='img/hiero_Aa2.png' /></td></td>
      </table>
      <center><img src='img/hiero_Aa3.png' /></center>
    </td>
    <td><img src='img/hiero_A3.png' /></td>
    <td><img src='img/hiero_A4.png' /></td>
  </tr>
</table>

<hr>
<h3>SPAN:</h3>

<span class="hiero hiero-row-s">
  <span style="background: url("img/hiero_A1.png"); width=23px;">- H -</span>
  <span style="background: url("img/hiero_A1.png"); width=23px;">- H -</span>
  <span>
    <span style="background: url("img/hiero_Aa1.png"); width=20px;">a</span>
    <span style="background: url("img/hiero_Aa2.png"); width=26px;">b</span><br/>
    <span style="background: url("img/hiero_Aa3.png"); width=23px;">c</span>
  </span>
  <span style="background: url("img/hiero_A1.png"); width=23px;">- h -</span>
  <span style="background: url("img/hiero_A1.png"); width=23px;">- h -</span>
</span>

<hr>
<h3>ROW:</h3>

<tt>&lt;hiero&gt;A1-A2-(Aa1-Aa2:Aa3):Aa4-A3-A4&lt;/hiero&gt;</tt>

<hr>
<h3>TABLE:</h3>

<table border='0' cellspacing='0' cellpadding='0'>
  <tr>
    <td><img src='img/hiero_A1.png' /></td>
    <td><img src='img/hiero_A2.png' /></td>
    <td>
      <table cellspacing='0' cellpadding='0'>
        <tr>
          <td><img src='img/hiero_Aa1.png' height='12' /></td>
          <td><img src='img/hiero_Aa2.png' height='12' /><br /><img src='img/hiero_Aa3.png' height='12' /></td>
        </tr>
      </table>
      <center><img src='img/hiero_Aa4.png' height='12' /><center>
    </td>
    <td><img src='img/hiero_A3.png' /></td>
    <td><img src='img/hiero_A4.png' /></td>
  </tr>
</table>

    <span>    
        <span style='background:url("b.png");width=25px;'><code>b</code></span><br/>
        <span style='background:url("d.png");width=22px;'><code>d</code></span>
    </span>
  <span style='background:url("- H -.png");width=23px;'><code>- H -</code></span>
  <span style='background:url("- H -.png");width=23px;'><code>- H -</code></span>

</body>
</html>
