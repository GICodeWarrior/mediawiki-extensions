<!doctype html>

<html>
	<head>
		<title>EditSurface Demo</title>
		<link rel="stylesheet" href="../../lib/es/es.Surface.css">
		<link rel="stylesheet" href="es.css">
	</head>
	<body>
		<div id="es-toolbar" class="es-toolbar">
			<div class="es-toolbarGroup">
				<div class="es-toolbarLabel">Text</div>
				<div class="es-toolbarTool" id="es-toolbar-bold"><img src="images/bold.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-italic"><img src="images/italic.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-link"><img src="images/link.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-small"><img src="images/small.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-big"><img src="images/big.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-sub"><img src="images/sub.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-super"><img src="images/super.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-clear"><img src="images/clear.png"></div>
				<div style="clear:both"></div>
			</div>
			<div class="es-toolbarDivider"></div>
			<div class="es-toolbarGroup">
				<div class="es-toolbarLabel">Lists</div>
				<div class="es-toolbarTool" id="es-toolbar-bullet"><img src="images/bullet.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-number"><img src="images/number.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-indent"><img src="images/indent.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-outdent"><img src="images/outdent.png"></div>
				<div style="clear:both"></div>
			</div>
			<div class="es-toolbarGroup es-toolbarGroup-right">
				<div class="es-toolbarTool" id="es-toolbar-json"><img src="images/json.png"></div>
				<div class="es-toolbarTool" id="es-toolbar-wikitext"><img src="images/wikitext.png"></div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div id="es-panes">
			<div id="es-visual">
				<div id="es-editor"></div>
			</div>
			<div id="es-data">
				<div id="es-wikitext" class="es-code"></div>
				<div id="es-json" class="es-code"></div>
			</div>
			<div style="clear:both"></div>
		</div>
		
		<!-- EditSurface -->
		<script src="../../lib/jquery.js"></script>
		<script src="../../lib/es/es.js"></script>
		<script src="../../lib/es/es.EventEmitter.js"></script>
		<script src="../../lib/es/es.Position.js"></script>
		<script src="../../lib/es/es.Location.js"></script>
		<script src="../../lib/es/es.Range.js"></script>
		<script src="../../lib/es/es.Selection.js"></script>
		<script src="../../lib/es/es.Content.js"></script>
		<script src="../../lib/es/es.Container.js"></script>
		<script src="../../lib/es/es.DomContainer.js"></script>
		<script src="../../lib/es/es.Block.js"></script>
		<script src="../../lib/es/es.Document.js"></script>
		<script src="../../lib/es/es.AnnotationSerializer.js"></script>
		<script src="../../lib/es/es.Document.Context.js"></script>
		<script src="../../lib/es/es.Document.Serializer.js"></script>
		<script src="../../lib/es/es.Document.WikitextSerializer.js"></script>
		<script src="../../lib/es/es.Document.HtmlSerializer.js"></script>
		<script src="../../lib/es/es.Document.JsonSerializer.js"></script>
		<script src="../../lib/es/es.Surface.js"></script>
		<script src="../../lib/es/es.Flow.js"></script>
		<script src="../../lib/es/es.ParagraphBlock.js"></script>
		<script src="../../lib/es/es.ListBlockList.js"></script>
		<script src="../../lib/es/es.ListBlockItem.js"></script>
		<script src="../../lib/es/es.ListBlock.js"></script>
		<script src="../../lib/es/es.Cursor.js"></script>
		
		<!-- Demo -->
		<script src="es.js"></script>
	</body>
</html>
