<!doctype html>

<html>
	<head>
		<title>WikiDom Renderer Demo</title>
		<style>
			body {
				font-family: "Arial", sans-serif;
				font-size: 0.8em;
				line-height: 1.5em;
			}
			p {
				margin: 0.4em 0 .5em 0;
			}
			div.render,
			div.source {
				margin: 0;
				padding: 1em;
				border: solid 1px silver;
			}
			div.source {
				white-space: pre-wrap;
				font-family: "Droid Sans Mono", monospace;
			}
			/* wikitable class for skinning normal tables
			 * keep on sync with commonPrint.css
			 */
			table.wikitable {
				margin: 1em 1em 1em 0;
				background: #f9f9f9;
				border: 1px #aaa solid;
				border-collapse: collapse;
				color: black;
			}
			.wikitable th, .wikitable td {
				border: 1px #aaa solid;
				padding: 0.2em;
			}
			.wikitable th {
				background: #f2f2f2;
				text-align: center;
			}
			.wikitable caption {
				font-weight: bold;
			}	
		</style>
	</head>
	<body>
		<h2>HTML Rendering</h2>
		<div id="html-rendering" class="render"></div>
		<h2>HTML Source</h2>
		<div id="html-source" class="source"></div>
		<h2>Wikitext Source</h2>
		<div id="wikitext-source" class="source"></div>
		<h2>JSON Source</h2>
		<div id="json-source" class="source"></div>
		<script src="../../lib/jquery.js"></script>
		<script src="../../lib/jquery.json.js"></script>
		<script src="../../wikidom.js"></script>
		<script>
			$( document ).ready( function() {
				$.getJSON( 'document.js', function( data ) {
					var htmlRenderer = new wiki.HtmlRenderer();
					var html = htmlRenderer.render( data );
					$( '#html-rendering' ).append( html );
					$( '#html-source' ).text( html );
					
					var wikitextRenderer = new wiki.WikitextRenderer();
					var wikitext = wikitextRenderer.render( data );
					$( '#wikitext-source' ).text( wikitext );
					
					var json = $.toJSON( data );
					$( '#json-source' ).text( json );
				} );
			} );
		</script>
	</body>
</html>
