---
BASIC:
  id: out-shapado-global
  label: Shapado - Global
  description: "{{int:bw-desc-shapado}}"
  namespace: NS_SHAPADO
  display: out/shapado/global
  class: FileBasedMessageGroup

FILES:
  class: YamlFFS
  sourcePattern: %GROUPROOT%/shapado/config/locales/global/%CODE%.yml
  codeAsRoot: 1
  targetPattern: %CODE%.yml
  codeMap:
    es-ar: es-AR
    pt:    pt-PT
    pt-br: pt-BR
    sr-ec: sr-EC
    zh-cn: zh-CN
    zh-tw: zh-TW
    zh-hant: zh-HANT

MANGLER:
  class: StringMatcher
  prefix: global-
  patterns:
    - "*"
